<ul class="nav nav-tabs" >
        {% for item in include.menu %}
            {% if item.url == page.url %}
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ item.url }}">{{ item.title }}</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link"  href="{{ item.url }}">{{ item.title }}</a>
            </li>
            {% endif %}
          {% endfor %}
</ul>
